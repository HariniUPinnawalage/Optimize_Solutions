<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AKRD Karunadasa" />
    <title>Optimize Task Manager | Ease your Project Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body style="background-image: url('/img/SignUpBackground.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;">
    <main>
        <div class="SignUp-top-bar">
            <div class="SignUp-LogoImg">
                <img src="img/logo.png" alt="SignUpPageLogo">
            </div>
            <div class="top-barHeading">
                <h1>Optimize Task Manager</h1>
            </div>
            <div class="HomePage-search">
            </div>
        </div>

        <div class="SignIn-page">
        
        <div class="SignIn-form">
            <div class="SignIn-header">
                <h1>Sign In</h1>
            </div>
            <form class="SignIn-login-form" onsubmit="checkCredentials(event)"">
                
            <label for="uname" id="Sign-uname"><b>User Name</b></label>
            <input type="text" name="uname" id="SignIn-uname-input"  required />

            <label for="pwd" id="SignIn-pwd"><b>Password</b></label>
            <input type="password" name="pwd" id="SignIn-pwd-input"  required />
            
            <button type="submit">Sign In</button>
            <p class="SignIn-ForgotMessage"><a href="#">Forgot Password? </a></p>
            <p class="SignIn-AccountMessage">Don't have an Account? <a href="SignUp.html">Register</a></p>
          </form>
        </div>
      </div>
    </main>

    <div class="footer">
        <div class="footer-left">
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms</a>
            </div>
            <p>&copy; 2023 Optimize Solutions. All rights reserved.</p>
        </div>
        
        <div class="footer-right">
            <a href="#"><img src="img/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="img/linkedIn.png" alt="LinkedIn"></a>
            <a href="#"><img src="img/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="img/youtube.png" alt="YouTube"></a>
        </div>
    </div>
</body>
</html>
