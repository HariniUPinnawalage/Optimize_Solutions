<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AKRD Karunadasa" />
    <title>Optimize Task Manager | Ease your Project Management</title>
    <link rel="stylesheet" href="style/styles.css">
    <script src="scripts/script.js" defer></script>
</head>
<body style="background-image: url('/img/SignUpBackground.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;">
    <main>
        <div class="SignUp-top-bar">
            <div class="SignUp-LogoImg">
                <img src="img/logo.png" alt="SignUpPageLogo">
            </div>
            <div class="top-barHeading">
                <h1>Optimize Task Manager</h1>
            </div>
            <div class="HomePage-search">
            </div>
        </div>

        <div class="Signup-container">
            <div class="SignUp-header">
            <h1>Sign up for your account</h1> 
            </div>
            <div class="SignUp-form">
                <form>
                <label for="name" id="SignUp-name"><b>Name</b></label>
                    <input type="text" name="SignUp-fname" id="SignUp-fname" placeholder="First Name" required />
                    <input type="text" name="SignUp-lname" id="Signup-lname" placeholder="Last Name" required />
                <label for="email" id="SignUp-email"><b>Email</b></label>
                    <input type="email" name="email" placeholder="example@optimize.com.au" id="SignUp-email-input" />
                <label for="dob" id="SignUp-dob"><b>Date of Birth</b></label>
                    <input type="date" name="dob" id ="SignUp-dob-input">
                <label for="office" id="SignUp-office"><b>Office</b></label>
                <select name="Office" id="SignUp-office-input">
                    <option value = "Melbourne">Melbourne</option>
                    <option value = "Sydney">Sydney</option>
                    <option value = "Adelaide">Adelaide</option>
                    <option value = "Canbera">Canbera</option>
                    <option value = "Perth">Perth</option>
                </select> 
                
                <label for="password" id="SignUp-password"><b>Password</b></label>
                    <input type="password" name="password"  id="SignUp-password-input" />

                <label for="conpassword" id="SignUp-confpassword"><b>Confirm Password</b></label>
                    <input type="conpassword" name="conpassword"  id="SignUp-confpassword-input" />

                <div class="SignUp-terms">
                    <input type="checkbox" name="terms" id="SignUp-checkbox">I accept the <a href="TermsAndConditions.html">Terms of Use</a> & <a href="PrivacyPolicy.html">Privacy Policy</a>
                </div>
                
                <button>Sign Up</button>
                </form>
            </div>
        </div>
    </main>

    <div class="footer">
        <div class="footer-left">
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms</a>
            </div>
            <p>&copy; 2023 Optimize Solutions. All rights reserved.</p>
        </div>
        
        <div class="footer-right">
            <a href="#"><img src="img/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="img/linkedIn.png" alt="LinkedIn"></a>
            <a href="#"><img src="img/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="img/youtube.png" alt="YouTube"></a>
        </div>
    </div>
</body>
</html>
